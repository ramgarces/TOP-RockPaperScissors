<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <title>TOP Rock Paper Scissors</title>
    </head>

    <body>
        <div class="results-container">
            <h1 class="results"></h1>
        </div>
        <div class="button-container">
            <button class="rockBtn">ROCK</button>
            <button class="paperBtn">PAPER</button>
            <button class="scissorsBtn">SCISSORS</button>
        </div>

        <hr class="separator">

        <div class="choices-container">
            <div class="computer-choice-box">
                <h1>Computer</h1>
                <h3 class="computer-choice"></h3>
            </div>
            <div class="player-choice-box">
                <h1>Player</h1>
                <h3 class="player-choice"></h3>
            </div>
        </div>
        <h2 class="score-title">Score</h2>
        <div class="score-container">
            
            <div class="computer-score-box">
                <!-- <h1>Computer score:</h1> -->
                <h2 class="computer-score"></h3>
            </div>
            <h2>-</h2>
            <div class="player-score-box">
                <!-- <h1>Player score:</h1> -->
                <h2 class="player-score"></h3>
            </div>
        </div>

        <div class="playagain-button-container">
            <button class="playAgainBtn">Play Again</button>
        </div>
    </body>
</html>
